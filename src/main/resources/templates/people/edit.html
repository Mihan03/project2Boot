<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>

    <label for="yearBirthday">Enter year birth:</label>
    <input type="text" th:field="*{yearBirthday}" id="yearBirthday"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearBirthday')}" th:errors="*{yearBirthday}">year birth error</div>
    </br>

    <input type="submit" value="Update!"/>
</form>

</body>
</html>
