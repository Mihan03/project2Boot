<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYearBirthday()}"></p>

<p th:if="${books.isEmpty()}">The person hasn't taken a single book yet<hr></p>

<div th:if="${!books.isEmpty()}">
    <p th:text="'Books:'" th:style="'font-weight: 700'"></p>
    <p th:style="${book.getIsOverdue()}? 'color:red'" th:each="book : ${books}" th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></p>
    <hr>
</div>

<p>
    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
    <br>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <input type="submit" value="Delete"/>
    </form>
</p>
</body>
</html>
